<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"   href="./CSS/index.css">
    <title>Document</title>
    
</head>
<body>
  

    <div class="topnav" onclick="document.getElementById('signup').style.display='block'">
        <a class="active" href="#home">Readicoulus</a>
        <a href="#feed">Feed</a>
        <a href="#reviews">Reviews</a>
        <a href="#genre">Genres</a>
        <a href="#user">My Books</a>
        <a href="#user">User</a>
        <input class="searchField" type="text" placeholder=" Write Something">
        <button class="searchField">Search</button>
      </div>
      
      <button onclick="document.getElementById('signup').style.display='block'">Sign Up</button>

      <div id="signup" class="modal">
        <span onclick="document.getElementById('signup').style.display='none'" class="close" title="Close Modal">readicolous</span>
        <form class="modal-content">
          <div class="container">
            <h1> Sign Up</h1>
            <p>Please fill in this form to create an account</p>
            <hr>

            <label for="user"><b>Username</b></label>
            <br>
            <input type="text" placeholder="Enter Username" name="user" required>
            <br>
            <label for="email"><b>Email</b></label>
            <br>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
            <label for="pswrd"><b>Password</b></label>
            <br>
            <input type="text" placeholder="Enter Password" name="paswrd" required>
            <br>
            <label for="pswrd-repeat"><b>Repeat Password</b></label>
            <br>
            <input type="text" placeholder="Enter Password" name="paswrd-repeat" required>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <label>
              <input type="checkbox" value="active" name="remember" style="margin-bottom:10px"> Check it!
            </label>
            <br>
            <br>
            <div class="cancle">
              <button type="button" onclick="document.getElementById('signup').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="submit" class="signup">Sign Up</button>
            </div>
          </div>
        </form>
    
        </div>


  </body>
</html>
